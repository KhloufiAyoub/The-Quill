<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script src="JS/common.js" defer></script>
    <script src="JS/editor.js" defer></script>
</head>

<body>
    <div id="menu">
        <div id="AddButton">
            <ul id="AddUl">
                <li><input type="button" value="Ajouter une piece" id="RoomButton"></li>
                <li><input type="button" value="Ajouter un message" id="MsgButton"></li>
                <li><input type="button" value="Ajouter un objet" id="ObjButton"></li>
                <li><input type="button" value="Ajouter un déplacement" id="MoveButton"></li>
                <li><input type="button" value="Ajouter un mot" id="VocabButton"></li>
                <li><input type="button" value="Ajouter une action" id="ActionButton"></li>
            </ul>
        </div>
        <div id="ShowButton">
            <ul>
                <li><input type="button" id="GetRoom" value="Pièces"></li>
                <li><input type="button" id="GetMessage" value="Messages"></li>
                <li><input type="button" id="GetSmsg" value="Messages système"></li>
                <li><input type="button" id="GetMove" value="Déplacements"></li>
                <li><input type="button" id="GetObject" value="Objets"></li>
                <li><input type="button" id="GetVocab" value="Mot de vocabulaires"></li>
                <li><input type="button" id="GetAction" value="Actions"></li>
            </ul>
        </div>
    </div>
    <div id="editor">
        <div id="room">
            <div id="AddRoom">
                <h2>Éditeur de pieces</h2>
                <textarea id="RoomValue" rows="10" cols="50" placeholder="Éditez vos pieces ici..."></textarea><br>
                <button id="RoomSubmit" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Ajouter</span>
                </button>
                <button id="RoomCancel" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Annuler</span>
                </button>
            </div>
        </div>

        <div id="msg">
            <div id="AddMsg">
                <h2>Éditeur de messages</h2>
                <textarea id="MsgValue" rows="10" cols="50" placeholder="Éditez vos messages ici..."></textarea><br>
                <button id="MsgSubmit" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Ajouter</span>
                </button>
                <button id="MsgCancel" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Annuler</span>
                </button>
            </div>
        </div>

        <div id="obj">
            <div id="AddObj">
                <h2>Éditeur d'objets</h2>
                <textarea id="ObjValue" rows="10" cols="50" placeholder="Éditez vos objets ici..."></textarea><br>
                <button id="ObjSubmit" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Ajouter</span>
                </button>
                <button id="ObjCancel" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Annuler</span>
                </button>
            </div>
        </div>
        <div id="vocab">
            <div id="AddVocab">
                <h2>Éditeur de mots</h2>
                <input type="number" id="VocabNum" placeholder="ID du mot" /><br>
                <input type="text" id="VocabValue" placeholder="Mot" /><br>
                <button id="VocabSubmit" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Ajouter</span>
                </button>
                <button id="VocabCancel" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Annuler</span>
                </button>
            </div>
        </div>

        <div id="move">
            <div id="AddMove">
                <h2>Éditeur de déplacement</h2>
                <div id="MoveSelect"></div>
                <button id="MoveSubmit" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Ajouter</span>
                </button>
                <button id="MoveCancel" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Annuler</span>
                </button>
            </div>
        </div>

        <div id="action">
            <div id="AddAction">
                <h2 id="ActionTitle">Éditeur d'action</h2>

                <input type="hidden" id="aid" value=-1>

                <label for="tblNum">Table 0 (status) ou 1 (event) : </label>
                <select id="tblNum"></select><br>

                <label for="word1">Mot 1 : </label>
                <select id="word1"></select><br>
                <label for="word2">Mot 2 : </label>
                <select id="word2"></select><br>

                <!-- From Uiverse.io by Z4drus  -->
                <div class="button-container">
                    <button class="button-3d"  id="addCondition">
                        <div class="button-top">
                            <span class="material-icons" >+</span>
                        </div>
                        <div class="button-bottom"></div>
                        <div class="button-base"></div>
                    </button>
                    <button class="button-3d"  id="minusCondition">
                        <div class="button-top">
                            <span class="material-icons">-</span>
                        </div>
                        <div class="button-bottom"></div>
                        <div class="button-base"></div>
                    </button>
                </div>
                <div id="CondDiv"></div>

                <div class="button-container">
                    <button class="button-3d"  id="addInstruction">
                        <div class="button-top">
                            <span class="material-icons" >+</span>
                        </div>
                        <div class="button-bottom"></div>
                        <div class="button-base"></div>
                    </button>
                    <button class="button-3d"  id="minusInstruction">
                        <div class="button-top">
                            <span class="material-icons">-</span>
                        </div>
                        <div class="button-bottom"></div>
                        <div class="button-base"></div>
                    </button>
                </div>

                <div id="InstrDiv"></div>

                <button id="ActionSubmit" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span id="ActionSubmitText" class="text">Ajouter</span>
                </button>
                <button id="ActionCancel" class="submit-btn">
                    <span class="circle1"></span>
                    <span class="circle2"></span>
                    <span class="circle3"></span>
                    <span class="circle4"></span>
                    <span class="circle5"></span>
                    <span class="text">Annuler</span>
                </button>
            </div>
        </div>

        <div id="maDiv">

        </div>
    </div>

    <div id="params">
        <h2>Paramètres : </h2>
        <div id="word">
            <p id="wordSize_p"></p>
            <input type="number" id="wordSize">
            <button id="submitWord" class="submit-btn">
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">Modifier</span>
            </button>
        </div>
        <div id="mobj">
            <p id="maxObj_p"></p>
            <input type="number" id="maxObj">
            <button id="submitObj" class="submit-btn">
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">Modifier</span>
            </button>
        </div>
        <div id="save">
            <p id="maxSave_p"></p>
            <input type="number" id="maxSave">
            <button id="submitSave" class="submit-btn">
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">Modifier</span>
            </button>
        </div>

    </div>
</body>
</html>
