<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" href="editor.css">
    <script src="JS/common.js" defer></script>
    <script src="JS/editor.js" defer></script>
</head>

<body>
    <div id="menu">
        <ul>
            <li><input type="button" value="Ajouter une piece" id="RoomButton"></li>
            <li><input type="button" value="Ajouter un message" id="MsgButton"></li>
            <li><input type="button" value="Ajouter un objet" id="ObjButton"></li>
            <li><input type="button" value="Ajouter un déplacement" id="MoveButton"></li>
            <li><input type="button" value="Ajouter un mot" id="VocabButton"></li>
            <li><input type="button" value="Ajouter une action" id="ActionButton"></li>
        </ul>
    </div>
    <div id="editor">
        <div id="room">
            <div id="AddRoom">
                <h2>Éditeur de pieces</h2>
                <textarea id="RoomValue" rows="10" cols="50" placeholder="Éditez vos pieces ici..."></textarea><br>
                <input type="submit" id="RoomSubmit" value="Ajouter">
                <input type="button" id="RoomCancel" value="Annuler">
            </div>
        </div>

        <div id="msg">
            <div id="AddMsg">
                <h2>Éditeur de messages</h2>
                <textarea id="MsgValue" rows="10" cols="50" placeholder="Éditez vos messages ici..."></textarea><br>
                <input type="submit" id="MsgSubmit" value="Ajouter">
                <input type="button" id="MsgCancel" value="Annuler">
            </div>
        </div>

        <div id="obj">
            <div id="AddObj">
                <h2>Éditeur d'objets</h2>
                <textarea id="ObjValue" rows="10" cols="50" placeholder="Éditez vos objets ici..."></textarea><br>
                <input type="submit" id="ObjSubmit" value="Ajouter">
                <input type="button" id="ObjCancel" value="Annuler">
            </div>
        </div>
        <div id="vocab">
            <div id="AddVocab">
                <h2>Éditeur de mots</h2>
                <input type="number" id="VocabNum" placeholder="wid" /><br>
                <input type="text" id="VocabValue" placeholder="word" /><br>
                <input type="submit" id="VocabSubmit" value="Ajouter">
                <input type="button" id="VocabCancel" value="Annuler">
            </div>
        </div>

        <div id="move">
            <div id="AddMove">
                <h2>Éditeur de déplacement</h2>
                <div id="MoveSelect"></div>
                <input type="submit" id="MoveSubmit" value="Ajouter">
                <input type="button" id="MoveCancel" value="Annuler">
            </div>
        </div>

        <div id="action">
            <div id="AddAction">
                <h2>Éditeur d'action</h2>
                <label for="tblNum">Table 0 (status) ou 1 (event) : </label>
                <input type="number" id="tblNum" placeholder="tbl"  min="0" max="1"/><br>

                <label for="word1">Mot 1 : </label>
                <select id="word1"></select><br>
                <label for="word2">Mot 2 : </label>
                <select id="word2"></select><br>

                <label for="condition">Condition : </label>
                <select id="condition"></select><br>
                <div id="CondDiv">
                    <input type="hidden" id="CondParam1" value="null">
                    <input type="hidden" id="CondParam2" value="null">
                </div>

                <label for="instruction">Instruction : </label>
                <select id="instruction"></select><br>
                <div id="InstDiv">
                    <input type="hidden" id="InstParam1" value="null">
                    <input type="hidden" id="InstParam2" value="null">
                </div>

                <input type="hidden" value="0" id="formType">

                <input type="submit" id="ActionSubmit" value="Ajouter">
                <input type="button" id="ActionCancel" value="Annuler">
            </div>
        </div>

        <div id="maDiv">

        </div>
    </div>

    <div id="params">
        <div id="word">
            <p id="wordSize_p"></p>
            <input type="number" id="wordSize">
            <input type="submit" id="submitWord" value="Modifier">
        </div>
        <div id="mobj">
            <p id="maxObj_p"></p>
            <input type="number" id="maxObj">
            <input type="submit" id="submitObj" value="Modifier">
        </div>
        <div id="save">
            <p id="maxSave_p"></p>
            <input type="number" id="maxSave">
            <input type="submit" id="submitSave" value="Modifier">
        </div>
        <input type="button" id="GetRoom" value="GetRoom">
        <input type="button" id="GetMessage" value="GetMessage">
        <input type="button" id="GetSmsg" value="GetSmsg">
        <input type="button" id="GetMove" value="GetMove">
        <input type="button" id="GetObject" value="GetObject">
        <input type="button" id="GetVocab" value="GetVocab">
        <input type="button" id="GetAction" value="GetAction">
    </div>
</body>
</html>
